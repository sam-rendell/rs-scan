# HTTP/2 connection preface + empty SETTINGS frame
# Detects gRPC servers, HTTP/2 endpoints, Envoy, nginx h2c
# Server responds with SETTINGS frame (+ potentially GOAWAY)
name: grpc
protocol: tcp
ports: [50051, 50052, 50053, 50054, 50055]
hello: "PRI * HTTP/2.0\r\n\r\nSM\r\n\r\n\x00\x00\x00\x04\x00\x00\x00\x00\x00"
recv_bytes: 1024
