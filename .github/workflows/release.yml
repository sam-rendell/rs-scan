name: Build and Release

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - run: sudo apt-get update && sudo apt-get install -y libpcap-dev
      - run: go mod verify
      - run: go test -v ./...

  build:
    name: Build (${{ matrix.name }})
    needs: test
    if: github.event_name == 'push'
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - name: linux-amd64
            runner: ubuntu-latest
            goos: linux
            goarch: amd64
            cc: gcc
            setup: sudo apt-get update && sudo apt-get install -y libpcap-dev
          - name: linux-arm64
            runner: ubuntu-latest
            goos: linux
            goarch: arm64
            cc: aarch64-linux-gnu-gcc
            setup: |
              sudo dpkg --add-architecture arm64
              sudo apt-get update
              sudo apt-get install -y libpcap-dev gcc-aarch64-linux-gnu libpcap-dev:arm64
          - name: darwin-amd64
            runner: macos-latest
            goos: darwin
            goarch: amd64
            cc: clang
            setup: ''
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Install deps
        if: matrix.setup != ''
        run: ${{ matrix.setup }}
      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
          CC: ${{ matrix.cc }}
        run: go build -ldflags "-s -w" -o rs-scan-${{ matrix.name }} ./cmd/rs_scan
      - uses: actions/upload-artifact@v4
        with:
          name: rs-scan-${{ matrix.name }}
          path: rs-scan-${{ matrix.name }}

  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          pattern: rs-scan-*
          merge-multiple: true
      - uses: softprops/action-gh-release@v2
        with:
          files: rs-scan-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
